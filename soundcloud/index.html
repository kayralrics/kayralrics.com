<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>soundcloud</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .button {
      font-size: 1.8rem;
      color: #fff;
      border: 2px solid #fff;
      padding: 15px 40px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .button:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <a href="https://soundcloud.com/kayralrics" target="_blank" rel="noopener noreferrer" class="button">soundcloud</a>
</body>
</html>
